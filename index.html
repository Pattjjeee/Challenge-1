<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SpaceX Mars tracker</title>
		<link type="text/css" href="styles/main.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.typekit.net/bav5xax.css">
		<link rel="icon" type="image/png" href="images/favicon.png"/>
		<script type="text/javascript" src="scripts/script.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	</head>
	<body>

		<!-- top sectie, logo, titel etc... -->
		
		<header>
			<figure>
				<img src="images/SpaceXLogoRebrandWhite.png" alt="Space X logo" />
			</figure>
		</header>

		<section class="hero">
		<!-- 	<img src="images/1608405878-SpaceX.png" alt="Space X logo" /> -->
		</section>
		<main>
			<h1>
				Space X mars tracker
			</h1>

			<!-- Hier zijn de grafieken weergeven -->

			<section class="first-chart">
				<!-- <p>beschrijving van de grafiek?</p> -->
					<canvas class="chart-1 all-charts" id="chart-1"></canvas>	
			</section>

				<!-- <p>beschrijving van de grafiek?</p> -->
			<section class="second-chart">
					<canvas id="donut"></canvas>
			</section>

				<!-- <p>beschrijving van de grafiek?</p> -->
			<section class="last-chart">
					<canvas id="chart-3"></canvas>
			</section>
		</main>
					<!-- Footerbalk spacex -->

		<footer class="footer">
			<p>Space X tracker copyright 2021.</p>
		</footer>
	</body>
</html>
